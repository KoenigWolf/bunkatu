<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUNKATU</title>
    <!-- 美しいフォントを適用 -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">
</head>

<body>
    <div class="container">
        <h1>BUNKATU</h1>

        <p id="charCount">現在の文字数: 0</p>

        <label for="splitSize">分割する文字数:</label>
        <input type="number" id="splitSize" value="4000" min="1">

        <label for="inputText" class="visually-hidden">テキスト入力</label>
        <textarea id="inputText" placeholder="ここにテキストを入力してください..." aria-label="テキスト入力"></textarea>

        <button id="splitButton" aria-label="テキストを分割">分割する</button>
        <button id="clearButton" class="clear-button" aria-label="テキストをクリア">クリア</button>

        <div id="outputContainer" class="output"></div>

        <div id="copyMessage" class="message" aria-live="polite">テキストがクリップボードにコピーされました！</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
